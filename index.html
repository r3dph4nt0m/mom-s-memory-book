<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book">
        <!-- Page 1 -->
        <div class="page">
            <div class="front">
                <img src="images/photo1.jpg" alt="Memory 1">
                <p>Our first family photo!</p>
            </div>
            <div class="back">
                <img src="images/photo2.jpg" alt="Memory 2">
                <p>Family BBQ in the backyard.</p>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page">
            <div class="front">
                <img src="images/photo3.jpg" alt="Memory 3">
                <p>Summer vacation by the beach.</p>
            </div>
            <div class="back">
                <img src="images/photo4.jpg" alt="Memory 4">
                <p>Laughing together at the campfire.</p>
            </div>
        </div>

        <!-- Repeat for pages 3-14 -->

        <!-- Page 15: Love Letter (Back of the book) -->
        <div class="page">
            <div class="front">
                <h2>Love Letter</h2>
                <p>Dear Mom,</p>
                <p>From the moment you held me in your arms, I knew that I was loved. You've always been there to guide me...</p>
                <!-- Complete the letter with your words -->
            </div>
        </div>
    </div>

    <audio controls autoplay>
        <source src="audio/background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
